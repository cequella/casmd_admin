<mdc-top-app-bar #appbar short fixedAdjustElement="mainContent">
  <mdc-top-app-bar-row>
    <mdc-top-app-bar-section align="start" title="CAdmin">
      <mdc-icon mdcTopAppBarNavIcon (click)="drawer.open =!drawer.open">menu</mdc-icon>
    </mdc-top-app-bar-section>
    <mdc-top-app-bar-section align="end">
      <mdc-icon mdcTopAppBarActionItem>file_download</mdc-icon>
    </mdc-top-app-bar-section>
  </mdc-top-app-bar-row>
</mdc-top-app-bar>

<mdc-drawer drawer="modal" #drawer>
  <mdc-drawer-header>
    <h3 mdcDrawerTitle>CASMD Admin</h3>
    <h6 mdcDrawerSubtitle>Bom dia, Çeqüella</h6>
  </mdc-drawer-header>
  <mdc-drawer-content>
    <mdc-list useActivatedClass>
      <mdc-list-item *ngFor="let item of menu" [routerLink]="item.path">
        <mdc-icon mdcListItemGraphic>{{item.icon}}</mdc-icon>{{item.label}}
      </mdc-list-item>
    </mdc-list>
  </mdc-drawer-content>
</mdc-drawer>

<div #mainContent>
  <router-outlet></router-outlet>
</div>
